<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thông tin cá nhân</title>
    <link rel="stylesheet" href="chat.css"> <style>
        .profile-container { width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        .btns { display: flex; gap: 10px; margin-top: 20px; }
        button { flex: 1; padding: 10px; cursor: pointer; border: none; border-radius: 4px; }
        .btn-save { background: #4CAF50; color: white; }
        .btn-back { background: #ddd; }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>Thông tin tài khoản</h2>
        <div class="form-group">
            <label>Username:</label>
            <input type="text" id="prof-username" disabled>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="prof-email">
        </div>
        <div class="btns">
            <button class="btn-back" onclick="window.location.href='chat.html'">Quay lại</button>
            <button class="btn-save" id="save-profile">Lưu thay đổi</button>
        </div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
