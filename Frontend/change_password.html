<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đổi mật khẩu</title>
    <link rel="stylesheet" href="chat.css">
    <style>
        .pwd-container { width: 350px; margin: 80px auto; padding: 25px; border: 1px solid #ddd; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        button { flex: 1; padding: 10px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-update { background-color: #28a745; color: white; }
        .btn-back { background-color: #6c757d; color: white; }
    </style>
</head>
<body>
    <div class="pwd-container">
        <h2 style="text-align: center;">Đổi mật khẩu</h2>
        <div class="form-group">
            <label>Mật khẩu cũ:</label>
            <input type="password" id="old-pass">
        </div>
        <div class="form-group">
            <label>Mật khẩu mới:</label>
            <input type="password" id="new-pass">
        </div>
        <div class="form-group">
            <label>Xác nhận mật khẩu mới:</label>
            <input type="password" id="confirm-pass">
        </div>
        <div class="btn-group">
            <button class="btn-back" onclick="window.location.href='chat.html'">Quay lại</button>
            <button class="btn-update" id="submit-change-pwd">Cập nhật</button>
        </div>
    </div>
    <script src="change_password.js"></script>
</body>
</html>
